---
- hosts: webservers
  become: yes

  tasks:
  - name: Update apt cache
    apt:
      update_cache: yes

  - name: Install Apache
    apt:
      name: apache2
      state: present

  - name: Ensure Apache is running
    service:
      name: apache2
      state: started
      enabled: yes

  - name: Copy index.html
    copy: 
      content: |
        <html>
        <head>
        <title>Hello World</title>
        </head>
        <body>
        <h1>Hello World!</h1>
        </body>
        </html>
      dest: /var/www/html/index.html
